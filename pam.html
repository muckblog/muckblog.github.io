      body {

      .grid{

        background-image: linear-gradient(to bottom, #abced4 1px, transparent 1px);
        border: solid black 30px;
        filter: drop-shadow(5px 5px 10px #000);

      }

      .lightbulbs {
        outline: 20px dotted;
        outline-offset: -25px;
        animation: lightbulbs;
        animation-duration: 1s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
      }

      @keyframes lightbulbs {
        from {outline-color: yellow;}
        to {outline-color: white;}        
      }

      .limelight {
        font-family: 'Limelight', cursive;
      }

      .spotlight-container {
        overflow: hidden;
        position: fixed;
        height: 100%;
        width: 100%;
        left: 0;
        bottom: 0;
        z-index: -1;
      }

      #spotlight-left {
        filter: blur(0.75rem);
        opacity: 0.5;
        position: absolute;
        bottom: 0;
        left: 0;
        height: 250%;
        transform-origin: bottom left;
        animation: spotlight-left-animate;
        animation-duration: 5s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
      }

      #spotlight-right {
        filter: blur(0.75rem);
        opacity: 0.5;
        position: absolute;
        bottom: 0;
        right: 0;
        height: 250%;
        transform-origin: bottom right;
        animation: spotlight-right-animate;
        animation-duration: 5s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
      }

      @keyframes spotlight-left-animate {
        from {rotate: -90deg;}
        to {rotate: 30deg;}
      }

      @keyframes spotlight-right-animate {
        from {rotate: 90deg;}
        to {rotate: -30deg;}
      }

      .audio {
        cursor: pointer;
      }

      .modal-cursor {
        border-width: 20px;
      }

      .clickable-image {
        cursor: pointer;
      }
    </style>

    <script>
      var myAudio = document.getElementById("myAudio");
      var audioPlay = document.getElementById("audio-play");
      var audioMute = document.getElementById("audio-mute");

      audioMute.style.display = "none";

      myAudio.volume = 0.03;
      var isPlaying = false;

      function togglePlay() {
        isPlaying ? myAudio.pause() : myAudio.play();
      };

      myAudio.onplaying = function() {
        isPlaying = true;
        audioPlay.style.display = "none";
        audioMute.style.display = "inline-block";
      };

      myAudio.onpause = function() {
        isPlaying = false;
        audioPlay.style.display = "inline-block";
        audioMute.style.display = "none";
      };
    </script>
    <script>
      // Function to show a Bootstrap modal by ID
      function showModal(modalId) {
        var modalElement = document.getElementById(modalId);
        if (modalElement) {
          var modal = new bootstrap.Modal(modalElement);
          modal.show();
        }
      }

      // Add event listeners to all clickable images with the "clickable-image" class
      var clickableImages = document.querySelectorAll('.clickable-image');
      clickableImages.forEach(function (image) {
        image.addEventListener('click', function () {
          var targetModalId = image.dataset.bsTarget; // Use data-bs-target for Bootstrap v5.0.2
          showModal(targetModalId);
        });
      });
