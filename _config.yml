title: "muck.blog"
author: "Muckluck"
description: "A little space for written rambles."
permalink: /:year/:month/:title/
lang: "en"
excerpt_separator: "<!-- readmore -->"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: false           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: true             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html"}
  - {file: "README.md"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: YouTube, icon: youtube, url: "https://www.youtube.com/c/Muckluck/"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/MrMuckluckable"}
  - {title: Twitch, icon: twitch, url: "https://www.twitch.tv/muckluck"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
